<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Expiry Tracker - Smart Food Management</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1><i class="fas fa-apple-alt"></i> Food Expiry Tracker</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="total-items">0</span>
                    <span class="stat-label">Total Items</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="expiring-soon">0</span>
                    <span class="stat-label">Expiring Soon</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <nav class="tabs">
            <button class="tab-btn active" data-tab="add">
                <i class="fas fa-plus"></i>
                <span>Add Item</span>
            </button>
            <button class="tab-btn" data-tab="view">
                <i class="fas fa-list"></i>
                <span>View Items</span>
            </button>
            <button class="tab-btn" data-tab="alerts">
                <i class="fas fa-exclamation-triangle"></i>
                <span>Alerts</span>
            </button>
            <button class="tab-btn" data-tab="recipes">
                <i class="fas fa-utensils"></i>
                <span>Recipes</span>
            </button>
        </nav>

        <section id="add-tab" class="tab-content active">
            <div class="form-container">
                <h2>Add New Food Item</h2>
                <form id="food-form" class="food-form">
                    <div class="form-group">
                        <label for="name">Food Name</label>
                        <input type="text" id="name" placeholder="Enter food name" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="text" id="quantity" placeholder="e.g., 1L, 500g, 12 pieces" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="purchase-date">Purchase Date</label>
                            <input type="date" id="purchase-date" required>
                        </div>
                        <div class="form-group">
                            <label for="expiry-date">Expiry Date</label>
                            <input type="date" id="expiry-date" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-plus"></i>
                        Add Food Item
                    </button>
                </form>
            </div>
        </section>

        <section id="view-tab" class="tab-content">
            <div class="section-header">
                <h2>All Food Items</h2>
                <div class="search-container">
                    <input type="text" id="search" placeholder="Search food items...">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div id="food-list" class="food-grid"></div>
        </section>

        <section id="alerts-tab" class="tab-content">
            <h2>Expiry Alerts</h2>
            <div id="alerts-list" class="alerts-container"></div>
        </section>

        <section id="recipes-tab" class="tab-content">
            <h2>Recipe Suggestions</h2>
            <div id="recipes-list" class="recipes-container"></div>
        </section>
    </main>

    <div id="notification" class="notification"></div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
